<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt('nhap so');
    let count = 0;
    let N = 2
    while (count < number) {
        let flag = true;
        for (let i = 2; i < N; i++) {
            if (N % i === 0) {
                flag = false;
            }
        }
        if (flag) {
            document.writeln(N)
            count++;
        }
        N++
    }
</script>
</body>
</html>
